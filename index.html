<head>

  <!-- Reusable Fuego Design System -->

  <!-- Favicon (optional) -->
  <link rel="icon" href="./assets/icons/fire.ico">
</head>
<body>

  <!-- Top Navigation Bar -->
  <header class="fuego-topbar">
    <div class="logo">ðŸ”¥ Fuego Mark</div>

  <!-- Main Editor Area -->
  <main class="editor-container">

      <h1>Untitled Document</h1>

    <!-- Optional Sidebar / Command Palette -->
